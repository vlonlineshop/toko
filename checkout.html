<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #003366, #0059b3);
      color: white;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .back-button {
      background: white;
      color: #003366;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .back-button:hover {
      background: #eef3fb;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>VL Online Shop</h1>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Kembali ke Beranda</button>
  </header>

  <div class="container">
    <h2>Isi Data Pengiriman</h2>
    <form id="checkout-form">
      <label for="nama">*Nama Lengkap:</label>
      <input type="text" id="nama" required>

      <label for="alamat">*Alamat Lengkap:</label>
      <input type="text" id="alamat" required>

      <label for="telepon">*Nomor Telepon:</label>
      <input type="tel" id="telepon" required>

      <label for="patokan">*Patokan / Titik:</label>
      <input type="text" id="patokan" required>

      <button type="submit">Lanjutkan ke Checkout Detail</button>
    </form>
  </div>

  <script>
    // Pre-fill if already saved (for revisiting users)
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('nama').value = localStorage.getItem('nama') || '';
      document.getElementById('alamat').value = localStorage.getItem('alamat') || '';
      document.getElementById('telepon').value = localStorage.getItem('telepon') || '';
      document.getElementById('patokan').value = localStorage.getItem('patokan') || '';
    });

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simpan data ke localStorage
      localStorage.setItem('nama', document.getElementById('nama').value);
      localStorage.setItem('alamat', document.getElementById('alamat').value);
      localStorage.setItem('telepon', document.getElementById('telepon').value);
      localStorage.setItem('patokan', document.getElementById('patokan').value);

      // Generate ongkir acak kelipatan 2000 antara 5000 - 15000
      const ongkirValues = [5000, 7000, 9000, 11000, 13000, 15000];
      const ongkir = ongkirValues[Math.floor(Math.random() * ongkirValues.length)];
      localStorage.setItem('ongkir', ongkir);

      // Pindah ke halaman checkout-detail
      window.location.href = 'checkout-detail.html';
    });
  </script>
</body>
</html>
