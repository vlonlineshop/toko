<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - VL Online Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
    }

    header {
      background: linear-gradient(to right, #003366, #0059b3);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .checkout-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-section {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .total-price-container {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-weight: bold;
      color: #0059b3;
    }

    .voucher-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .voucher-section input,
    .voucher-section button {
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .voucher-section button {
      background-color: #0059b3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .voucher-section button:hover {
      background-color: #003366;
    }

    .address-section {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #address-form {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    #address-form.open {
      max-height: 500px;
      margin-top: 1rem;
    }

    .address-section select,
    .address-section input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkout-button {
      background-color: #28a745;
      color: white;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout - VL Online Shop</h1>
  </header>

  <main>
    <div class="checkout-container">

      <div class="cart-section">
        <h2>Keranjang Anda</h2>
        <div id="cart-items"></div>
        <div class="total-price-container">
          <span>Total Harga:</span>
          <span id="total-price">Rp 0</span>
        </div>
        <p id="discount-info" style="color: green; display: none;">Diskon: Rp 0</p>
      </div>

      <div class="voucher-section">
        <input type="text" id="voucher-code" placeholder="Masukkan kode voucher..." />
        <button id="apply-voucher-btn">Terapkan Voucher</button>
      </div>

      <div class="address-section">
        <h3>Alamat Pengiriman</h3>
        <select id="saved-addresses">
          <option value="">-- Pilih alamat Anda --</option>
        </select>
        <button onclick="toggleAddressForm()">+ Tambah Alamat</button>

        <div id="address-form">
          <input type="text" id="full-name" placeholder="Nama Lengkap" />
          <input type="text" id="phone-number" placeholder="Nomor HP" />
          <input type="text" id="address" placeholder="Alamat Lengkap" />
          <button onclick="saveAddress()">Simpan Alamat</button>
        </div>
      </div>

      <button id="checkout-button" class="checkout-button" disabled>Selesaikan Pembayaran</button>

    </div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const voucherCodes = {
      'DISKON10': 0.1,
      'HARGA10000': 10000
    };
    let discount = 0, total = 0;

    function calculateTotal() {
      total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
      updateTotalPrice();
    }

    function updateTotalPrice() {
      const finalPrice = total - discount;
      document.getElementById('total-price').textContent = `Rp ${finalPrice.toLocaleString()}`;
      const discountInfo = document.getElementById('discount-info');
      if (discount > 0) {
        discountInfo.style.display = 'block';
        discountInfo.textContent = `Diskon: Rp ${discount.toLocaleString()}`;
      } else {
        discountInfo.style.display = 'none';
      }
    }

    function renderCartItems() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      for (let id in cart) {
        const item = cart[id];
        container.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.quantity}</span>
            <span>Rp ${(item.price * item.quantity).toLocaleString()}</span>
          </div>
        `;
      }
      calculateTotal();
      checkFormCompletion();
    }

    function applyVoucher() {
      const code = document.getElementById('voucher-code').value.trim().toUpperCase();
      if (voucherCodes[code]) {
        discount = typeof voucherCodes[code] === 'number' && voucherCodes[code] < 1
          ? total * voucherCodes[code]
          : voucherCodes[code];
        alert('Voucher berhasil diterapkan!');
      } else {
        alert('Voucher tidak valid!');
        discount = 0;
      }
      updateTotalPrice();
    }

    function toggleAddressForm() {
      document.getElementById('address-form').classList.toggle('open');
    }

    function saveAddress() {
      const name = document.getElementById('full-name').value.trim();
      const phone = document.getElementById('phone-number').value.trim();
      const addr = document.getElementById('address').value.trim();

      if (name && phone && addr) {
        const address = { name, phone, addr };
        const saved = JSON.parse(localStorage.getItem('savedAddresses')) || [];
        saved.push(address);
        localStorage.setItem('savedAddresses', JSON.stringify(saved));
        loadAddresses();
        toggleAddressForm();
      }
    }

    function loadAddresses() {
      const select = document.getElementById('saved-addresses');
      select.innerHTML = `<option value="">-- Pilih alamat Anda --</option>`;
      const saved = JSON.parse(localStorage.getItem('savedAddresses')) || [];
      saved.forEach((addr, i) => {
        const label = `${addr.name} - ${addr.phone} - ${addr.addr}`;
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = label;
        select.appendChild(opt);
      });
    }

    function checkFormCompletion() {
      const hasItems = Object.keys(cart).length > 0;
      const selectedAddress = document.getElementById('saved-addresses').value;
      document.getElementById('checkout-button').disabled = !(hasItems && selectedAddress);
    }

    document.getElementById('apply-voucher-btn').addEventListener('click', applyVoucher);
    document.getElementById('saved-addresses').addEventListener('change', checkFormCompletion);

    document.getElementById('checkout-button').addEventListener('click', () => {
      alert('Pembayaran berhasil!');
      localStorage.removeItem('cart');
      window.location.href = 'thankyou.html';
    });

    window.addEventListener('load', () => {
      loadAddresses();
      renderCartItems();
    });
  </script>
</body>
</html>
