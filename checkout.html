<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - VL Online Shop</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
    }
    header {
      background: linear-gradient(to right, #003366, #0059b3);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .checkout-container {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .voucher-section {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
    }
    .voucher-section input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .voucher-section button {
      padding: 0.5rem 1rem;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .voucher-section button:hover {
      background-color: #003366;
    }
    .total-section p {
      margin: 0.5rem 0;
    }
    .total-section .total-price {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .checkout-button {
      background-color: #28a745;
      color: white;
      padding: 0.8rem;
      width: 100%;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .payment-methods {
      margin-top: 1rem;
    }
    .payment-option {
      cursor: pointer;
      padding: 0.8rem;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .payment-option.active {
      border-color: #28a745;
      background-color: #e6f7ec;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout - VL Online Shop</h1>
  </header>

  <main>
    <div class="checkout-container">
      <h2>Keranjang Anda</h2>
      <div id="cart-items"></div>

      <div class="voucher-section">
        <input type="text" id="voucher-code" placeholder="Masukkan kode voucher...">
        <button id="apply-voucher-btn">Terapkan</button>
      </div>

      <div class="payment-methods">
        <h3>Pilih Metode Pembayaran</h3>
        <div class="payment-option" data-method="bank">Transfer Bank (BCA)</div>
        <div class="payment-option" data-method="ewallet">E-Wallet</div>
        <div class="payment-option" data-method="qris">QRIS</div>
      </div>

      <div class="total-section">
        <p>Total Harga Produk:</p>
        <p id="total-price" class="total-price">Rp 0</p>
        <p id="discount-info" style="color: green; display: none;">Diskon: Rp 0</p>
        <p id="shipping-cost">Ongkir: Rp 0</p>
        <p id="admin-fee" style="color: red;"></p>
      </div>

      <button id="checkout-button" class="checkout-button">Selesaikan Pembayaran</button>
    </div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const voucherCodes = {
      'DISKON10': 0.1,
      'HARGA10000': 10000,
    };

    let discount = 0;
    let total = 0;
    let shippingCost = 0;
    let adminFee = 0;
    let selectedPaymentMethod = '';

    function generateShippingCost() {
      const options = [5000, 7000, 9000, 11000, 13000, 15000];
      return options[Math.floor(Math.random() * options.length)];
    }

    function calculateTotal() {
      total = 0;
      for (let id in cart) {
        total += cart[id].price * cart[id].quantity;
      }
      shippingCost = generateShippingCost();
      updateTotalPrice();
    }

    function updateTotalPrice() {
      switch (selectedPaymentMethod) {
        case 'bank':
          adminFee = 1000;
          break;
        case 'ewallet':
          adminFee = 1500;
          break;
        case 'qris':
          adminFee = Math.round(total * 0.007) + 300;
          break;
        default:
          adminFee = 0;
      }

      const finalPrice = total - discount + shippingCost + adminFee;

      document.getElementById('discount-info').style.display = discount > 0 ? 'block' : 'none';
      document.getElementById('discount-info').textContent = `Diskon: Rp ${discount.toLocaleString()}`;
      document.getElementById('shipping-cost').textContent = `Ongkir: Rp ${shippingCost.toLocaleString()}`;
      document.getElementById('admin-fee').textContent = adminFee > 0 ? `Biaya Admin: Rp ${adminFee.toLocaleString()}` : '';
      document.getElementById('total-price').textContent = `Rp ${finalPrice.toLocaleString()}`;
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      for (let id in cart) {
        const product = cart[id];
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <div>${product.name} x${product.quantity}</div>
            <div>Rp ${product.price * product.quantity}</div>
          </div>
        `;
      }

      calculateTotal();
    }

    function applyVoucher() {
      const code = document.getElementById('voucher-code').value.trim().toUpperCase();
      if (voucherCodes[code]) {
        discount = typeof voucherCodes[code] === 'number' && voucherCodes[code] < 1
          ? total * voucherCodes[code] : voucherCodes[code];
        alert('Voucher diterapkan!');
      } else {
        alert('Kode voucher tidak valid.');
        discount = 0;
      }
      updateTotalPrice();
    }

    document.getElementById('apply-voucher-btn').addEventListener('click', applyVoucher);

    document.querySelectorAll('.payment-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        selectedPaymentMethod = option.getAttribute('data-method');
        updateTotalPrice();
      });
    });

    document.getElementById('checkout-button').addEventListener('click', () => {
      if (!selectedPaymentMethod) {
        alert('Silakan pilih metode pembayaran.');
        return;
      }
      alert('Pembayaran diproses.');
      window.location.href = 'thankyou.html';
    });

    renderCartItems();
  </script>
</body>
</html>
