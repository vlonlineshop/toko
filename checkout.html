<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Isi Data Pengiriman</h2>
    <form id="checkout-form">
      <label for="nama">*Nama Lengkap:</label>
      <input type="text" id="nama" required>

      <label for="alamat">*Alamat Lengkap:</label>
      <input type="text" id="alamat" required>

      <label for="telepon">*Nomor Telepon:</label>
      <input type="tel" id="telepon" required>

      <label for="patokan">*Patokan / Titik:</label>
      <input type="text" id="patokan" required>

      <button type="submit">Simpan dan Lanjutkan</button>
    </form>
  </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simpan data ke localStorage
      localStorage.setItem('nama', document.getElementById('nama').value);
      localStorage.setItem('alamat', document.getElementById('alamat').value);
      localStorage.setItem('telepon', document.getElementById('telepon').value);
      localStorage.setItem('patokan', document.getElementById('patokan').value);

      // Hapus ongkir sebelumnya jika ada agar dihitung ulang di checkout-detail.html
      localStorage.removeItem('ongkir');

      // Pindah ke halaman checkout-detail
      window.location.href = 'checkout-detail.html';
    });
  </script>
</body>
</html>
