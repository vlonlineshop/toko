<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - VL Online Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
    }

    header {
      background: linear-gradient(to right, #003366, #0059b3);
      color: white;
      padding: 1rem 1.5rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .checkout-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cart-item p {
      margin: 0;
    }

    .voucher-section {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .voucher-section input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
    }

    .voucher-section button {
      padding: 0.6rem;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .voucher-section button:hover {
      background-color: #003366;
    }

    .total-section {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .total-section p {
      margin: 0.5rem 0;
    }

    .total-section .total-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0059b3;
    }

    .checkout-button {
      background-color: #28a745;
      color: white;
      padding: 0.8rem;
      font-size: 1.1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .checkout-button:disabled {
      background-color: #ccc;
    }

    .address-section {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .address-section input,
    .address-section textarea,
    .address-section select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }

    .address-section button {
      margin-top: 1rem;
      padding: 0.6rem;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .address-section button:hover {
      background-color: #003366;
    }

  </style>
</head>

<body>
  <header>
    <h1>Checkout - VL Online Shop</h1>
  </header>

  <main>
    <div class="checkout-container">
      <h2>Keranjang Anda</h2>
      <div id="cart-items"></div>

      <div class="voucher-section">
        <input type="text" id="voucher-code" placeholder="Masukkan kode voucher..." />
        <button id="apply-voucher-btn">Terapkan Voucher</button>
      </div>

      <div class="total-section">
        <p>Total Harga:</p>
        <p id="total-price">Rp 0</p>
        <p id="discount-info" style="color: green; display: none;">Diskon: Rp 0</p>
      </div>

      <!-- Alamat Pengiriman -->
      <div class="address-section">
        <h3>Alamat Pengiriman</h3>
        <div>
          <label for="address">Pilih Alamat:</label>
          <select id="address-select">
            <option value="">Pilih alamat...</option>
          </select>
        </div>

        <div>
          <label for="new-address-name">Nama Lengkap:</label>
          <input type="text" id="new-address-name" placeholder="Masukkan nama lengkap..." />

          <label for="new-address-phone">Nomor HP:</label>
          <input type="text" id="new-address-phone" placeholder="Masukkan nomor HP..." />

          <label for="new-address">Alamat Lengkap:</label>
          <textarea id="new-address" placeholder="Masukkan alamat lengkap..." rows="4"></textarea>
        </div>

        <button id="save-address-btn">Simpan Alamat</button>
      </div>

      <!-- Tombol Selesaikan Pembayaran -->
      <button id="checkout-button" class="checkout-button" disabled>Selesaikan Pembayaran</button>
    </div>
  </main>

  <script>
    // Ambil cart dari localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || {};

    const voucherCodes = {
      'DISKON10': 0.1, // 10% diskon
      'HARGA10000': 10000, // Diskon langsung Rp 10,000
    };

    let discount = 0;
    let total = 0;

    // Fungsi untuk menghitung total harga
    function calculateTotal() {
      total = 0;
      for (let id in cart) {
        total += cart[id].price * cart[id].quantity;
      }
      updateTotalPrice();
    }

    // Update harga total dan diskon
    function updateTotalPrice() {
      let finalPrice = total - discount;

      if (discount > 0) {
        document.getElementById('discount-info').style.display = 'block';
        document.getElementById('discount-info').textContent = `Diskon: Rp ${discount.toLocaleString()}`;
      } else {
        document.getElementById('discount-info').style.display = 'none';
      }

      document.getElementById('total-price').textContent = `Rp ${finalPrice.toLocaleString()}`;
    }

    // Fungsi untuk menampilkan produk dalam keranjang
    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      for (let id in cart) {
        const product = cart[id];
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <p>${product.name} x${product.quantity}</p>
            <p>Rp ${product.price * product.quantity}</p>
          </div>
        `;
      }

      calculateTotal();
    }

    // Fungsi untuk menerapkan voucher
    function applyVoucher() {
      const voucherCode = document.getElementById('voucher-code').value.trim().toUpperCase();
      if (voucherCodes[voucherCode]) {
        discount = voucherCodes[voucherCode] instanceof Number ? voucherCodes[voucherCode] : total * voucherCodes[voucherCode];
        alert('Voucher berhasil diterapkan!');
      } else {
        alert('Voucher tidak valid!');
        discount = 0;
      }
      updateTotalPrice();
    }

    // Event listener untuk tombol terapkan voucher
    document.getElementById('apply-voucher-btn').addEventListener('click', applyVoucher);

    // Fungsi untuk menyimpan alamat ke localStorage
    function saveAddressToLocalStorage(name, phone, address) {
      let addresses = JSON.parse(localStorage.getItem('addresses')) || [];
      const newAddress = { name, phone, address };
      addresses.push(newAddress);
      localStorage.setItem('addresses', JSON.stringify(addresses));
      updateAddressSelect();
    }

    // Fungsi untuk memperbarui dropdown alamat
    function updateAddressSelect() {
      const addressSelect = document.getElementById('address-select');
      const addresses = JSON.parse(localStorage.getItem('addresses')) || [];
      addressSelect.innerHTML = '<option value="">Pilih alamat...</option>';
      addresses.forEach((address, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${address.name} - ${address.phone} - ${address.address}`;
        addressSelect.appendChild(option);
      });

      // Aktifkan tombol jika ada alamat yang dipilih
      document.getElementById('checkout-button').disabled = !addresses.length || !document.getElementById('address-select').value;
    }

    // Fungsi untuk menangani penyimpanan alamat baru
    document.getElementById('save-address-btn').addEventListener('click', function () {
      const name = document.getElementById('new-address-name').value.trim();
      const phone = document.getElementById('new-address-phone').value.trim();
      const address = document.getElementById('new-address').value.trim();

      if (name && phone && address) {
        saveAddressToLocalStorage(name, phone, address);
        document.getElementById('new-address-name').value = '';
        document.getElementById('new-address-phone').value = '';
        document.getElementById('new-address').value = '';
        alert('Alamat berhasil disimpan!');
      } else {
        alert('Mohon masukkan nama lengkap, nomor HP, dan alamat lengkap.');
      }
    });

    // Event listener untuk memilih alamat
    document.getElementById('address-select').addEventListener('change', function () {
      document.getElementById('checkout-button').disabled = !this.value;
    });

    // Render produk di keranjang dan alamat saat halaman dimuat
    renderCartItems();
    updateAddressSelect();
  </script>
</body>

</html>
