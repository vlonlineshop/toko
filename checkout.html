<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Belanja - VL Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .cart-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkgreen;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-button {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quantity-button:disabled {
      background-color: #ccc;
    }
    .quantity-input {
      width: 50px;
      text-align: center;
      font-size: 1rem;
    }
    .remove-item {
      background: red;
      color: white;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-item:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Keranjang Belanja - VL Online Shop</h1>
  </header>
  <main>
    <div class="cart-container">
      <h2>Keranjang Belanja</h2>
      <div id="cart-items"></div>

      <h3>Total Harga: Rp <span id="total-price">0</span></h3>
      <button class="btn" onclick="checkout()">Checkout</button>
    </div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    let total = 0;

    // Fungsi untuk memperbarui total harga dan merender keranjang
    function updateTotalPrice() {
      total = 0;
      for (let id in cart) {
        const item = cart[id];
        total += item.price * item.quantity;
      }
      document.getElementById('total-price').textContent = total.toLocaleString();
    }

    // Fungsi untuk merender item di keranjang belanja
    function renderCartItems() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      for (let id in cart) {
        const item = cart[id];
        container.innerHTML += `
          <div class="cart-item">
            <div>
              <p>${item.name} x${item.quantity}</p>
              <p>Rp ${item.price * item.quantity}</p>
              <label>Warna:</label>
              <select onchange="updateItemColor('${id}', this)">
                <option value="red" ${item.color === 'red' ? 'selected' : ''}>Merah</option>
                <option value="blue" ${item.color === 'blue' ? 'selected' : ''}>Biru</option>
                <option value="green" ${item.color === 'green' ? 'selected' : ''}>Hijau</option>
              </select>
              <label>Varian:</label>
              <select onchange="updateItemVariant('${id}', this)">
                <option value="small" ${item.variant === 'small' ? 'selected' : ''}>Kecil</option>
                <option value="medium" ${item.variant === 'medium' ? 'selected' : ''}>Sedang</option>
                <option value="large" ${item.variant === 'large' ? 'selected' : ''}>Besar</option>
              </select>

              <div class="quantity-controls">
                <button class="quantity-button" onclick="decreaseQuantity('${id}')">-</button>
                <input class="quantity-input" type="number" value="${item.quantity}" min="1" disabled />
                <button class="quantity-button" onclick="increaseQuantity('${id}')">+</button>
              </div>
              <button class="remove-item" onclick="removeItem('${id}')">Hapus</button>
            </div>
          </div>
        `;
      }
      updateTotalPrice();
    }

    // Fungsi untuk menambah jumlah produk
    function increaseQuantity(id) {
      cart[id].quantity += 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    // Fungsi untuk mengurangi jumlah produk
    function decreaseQuantity(id) {
      if (cart[id].quantity > 1) {
        cart[id].quantity -= 1;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCartItems();
      }
    }

    // Fungsi untuk menghapus item dari keranjang
    function removeItem(id) {
      delete cart[id];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    // Fungsi untuk memperbarui pilihan warna
    function updateItemColor(id, select) {
      const color = select.value;
      cart[id].color = color;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    // Fungsi untuk memperbarui pilihan varian
    function updateItemVariant(id, select) {
      const variant = select.value;
      cart[id].variant = variant;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    // Fungsi untuk checkout
    function checkout() {
      alert('Checkout dilakukan!');
      // Proses checkout bisa disesuaikan dengan kebutuhan
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderCartItems();
    });
  </script>
</body>
</html>
