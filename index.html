<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VL Online Shop</title>
  <style>
    /* (CSS Anda tidak diubah, bisa tetap seperti sebelumnya) */
  </style>
</head>
<body>
  <header>
    <h1>VL Online Shop</h1>
    <div class="search-box">
      <input type="text" placeholder="Cari produk...">
      <button>Cari</button>
    </div>
  </header>
  <main>
    <div class="filter-box">
      <label for="categoryFilter">Filter Kategori: </label>
      <select id="categoryFilter" onchange="renderProducts()">
        <option value="all">Semua</option>
        <option value="fashion">Fashion</option>
        <option value="makanan">Makanan</option>
        <option value="sembako">Sembako</option>
        <option value="jajanan">Jajanan</option>
        <option value="best">Best Seller</option>
        <option value="discount">Diskon</option>
        <option value="available">Tersedia</option>
      </select>
    </div>
    <div class="products" id="product-list"></div>
  </main>

  <div class="keranjang-popup" id="cart-popup">
    <h2>Keranjang</h2>
    <ul id="cart-items"></ul>
    <div class="checkout">
      <button id="checkout-button" disabled>Checkout</button>
    </div>
  </div>

  <div class="floating-cart" id="floating-cart" onclick="toggleCartPopup()">
    <span>ðŸ›’</span>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: 'Produk A',
        description: 'Produk A adalah pilihan terbaik untuk kebutuhan sehari-hari Anda.',
        price: 10000,
        discount: 10,
        image: 'https://via.placeholder.com/200x150?text=Produk+A',
        bestSeller: true,
        checkoutUrl: 'https://example.com/checkoutA',
        available: true,
        category: 'fashion'
      },
      {
        id: 2,
        name: 'Produk B',
        description: 'Produk B menawarkan kualitas unggul dengan harga terjangkau.',
        price: 20000,
        discount: 0,
        image: 'https://via.placeholder.com/200x150?text=Produk+B',
        bestSeller: false,
        checkoutUrl: 'https://vlonlineshop.github.io/toko/index.html',
        available: false,
        category: 'makanan'
      },
      {
        id: 3,
        name: 'Produk C',
        description: 'Produk C dirancang khusus untuk memenuhi kebutuhan Anda.',
        price: 30000,
        discount: 5,
        image: 'https://via.placeholder.com/200x150?text=Produk+C',
        bestSeller: true,
        checkoutUrl: 'https://example.com/checkoutC',
        available: true,
        category: 'sembako'
      },
      {
        id: 4,
        name: 'Produk D',
        description: 'Produk D cemilan enak dan renyah.',
        price: 15000,
        discount: 0,
        image: 'https://via.placeholder.com/200x150?text=Produk+D',
        bestSeller: false,
        checkoutUrl: '',
        available: true,
        category: 'jajanan'
      }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderProducts() {
      const container = document.getElementById('product-list');
      const filter = document.getElementById('categoryFilter').value.toLowerCase();
      container.innerHTML = '';

      products.forEach(p => {
        const discountPrice = p.price - (p.price * p.discount / 100);

        // Filter logic
        if (filter === 'best' && !p.bestSeller) return;
        if (filter === 'discount' && p.discount === 0) return;
        if (filter === 'available' && !p.available) return;
        if (!['all', 'best', 'discount', 'available'].includes(filter) && p.category.toLowerCase() !== filter) return;

        let addButton = p.available ? `<button onclick="addToCart(${p.id})">Tambah</button>` : '';
        let buyNowButton = p.checkoutUrl ? `<a href="${p.checkoutUrl}" target="_blank">Beli Sekarang</a>` : '';
        container.innerHTML += `
          <div class="product">
            ${p.discount > 0 ? '<span class="badge discount">Diskon</span>' : ''}
            ${p.bestSeller ? '<span class="badge best">Best Seller</span>' : ''}
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="description">${p.description}</p>
            <p>
              ${p.discount > 0 ? `<span class="original-price">Rp${p.price.toLocaleString()}</span><br>` : ''}
              <span class="price">Rp${discountPrice.toLocaleString()}</span>
            </p>
            <div class="actions">
              ${addButton}
              ${buyNowButton}
            </div>
          </div>
        `;
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const price = product.price - (product.price * product.discount / 100);
      if (cart[productId]) {
        cart[productId].quantity += 1;
      } else {
        cart[productId] = { ...product, quantity: 1, price: price };
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      document.getElementById('cart-popup').style.display = 'block';
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const checkoutButton = document.getElementById('checkout-button');
      cartItems.innerHTML = '';
      let hasItems = false;
      for (let id in cart) {
        hasItems = true;
        cartItems.innerHTML += `
          <li>
            <span>${cart[id].name} x${cart[id].quantity}</span>
            <button onclick="removeFromCart(${id})">Hapus</button>
            <button onclick="updateQuantity(${id}, 1)">+</button>
            <button onclick="updateQuantity(${id}, -1)">-</button>
          </li>
        `;
      }
      checkoutButton.disabled = !hasItems;
    }

    function updateQuantity(productId, delta) {
      const product = cart[productId];
      const newQuantity = product.quantity + delta;
      if (newQuantity <= 0) {
        if (confirm('Anda yakin ingin menghapus produk ini?')) {
          removeFromCart(productId);
        }
      } else {
        cart[productId].quantity = newQuantity;
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      }
    }

    function removeFromCart(productId) {
      delete cart[productId];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function goToCheckout() {
      if (Object.keys(cart).length === 0) {
        alert('Keranjang Anda kosong!');
        return;
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'checkout.html';
    }

    function toggleCartPopup() {
      const cartPopup = document.getElementById('cart-popup');
      cartPopup.style.display = (cartPopup.style.display === 'block') ? 'none' : 'block';
    }

    document.getElementById('checkout-button').addEventListener('click', goToCheckout);

    renderProducts();
    updateCart();
  </script>
</body>
</html>
