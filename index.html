<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Popup Overlay */
    #popup {
      display: none; /* Default: hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Popup Box */
    #popup-content {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #popup-content h3 {
      margin-top: 0;
    }

    /* Close button (X) */
    #close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    #close-btn:hover {
      color: #333;
    }

    #popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup-content button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Konten Utama -->
  <h1 style="text-align: center; padding-top: 100px;">Selamat datang di Toko Online Kami!</h1>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-content">
      <span id="close-btn" onclick="closePopup()">Ã—</span>
      <h3>Selamat Datang!</h3>
      <p>Dapatkan diskon 5% untuk setiap pembelian!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Tampilkan popup jika belum pernah ditampilkan
    window.onload = function () {
      const popupShown = localStorage.getItem('popupShown');
      if (!popupShown) {
        document.getElementById('popup').style.display = 'block';
      }
    };

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
