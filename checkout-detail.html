<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .invoice-id {
      text-align: center;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout Detail</h2>

    <!-- Display Invoice ID -->
    <div class="invoice-id" id="invoice-id">Invoice ID: </div>

    <form id="checkout-detail-form">
      <!-- Form fields to show user data and continue checkout -->
      <label for="nama">Nama Lengkap: </label>
      <input type="text" id="nama" disabled value="">

      <label for="alamat">Alamat Lengkap: </label>
      <input type="text" id="alamat" disabled value="">

      <label for="telepon">Nomor Telepon: </label>
      <input type="text" id="telepon" disabled value="">

      <label for="patokan">Patokan: </label>
      <input type="text" id="patokan" disabled value="">

      <label for="ongkir">Ongkir: </label>
      <input type="text" id="ongkir" disabled value="">

      <button type="submit">Lanjutkan Pembayaran</button>
    </form>
  </div>

  <script>
    // Pre-fill if already saved (for revisiting users)
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('nama').value = localStorage.getItem('nama') || '';
      document.getElementById('alamat').value = localStorage.getItem('alamat') || '';
      document.getElementById('telepon').value = localStorage.getItem('telepon') || '';
      document.getElementById('patokan').value = localStorage.getItem('patokan') || '';
      
      // Generate and display Invoice ID
      const invoiceId = 'INV-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
      document.getElementById('invoice-id').innerText = 'Invoice ID: ' + invoiceId;
      localStorage.setItem('invoice-id', invoiceId);
      
      // Set the ongkir from localStorage
      document.getElementById('ongkir').value = localStorage.getItem('ongkir') || 'Rp5,000'; // Default if not set
    });

    document.getElementById('checkout-detail-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Proceed to payment step or further processing
      window.location.href = 'payment.html'; // Example: transition to payment page
    });
  </script>
</body>
</html>
